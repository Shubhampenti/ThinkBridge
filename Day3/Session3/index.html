<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Fundamentals Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Fundamentals</h1>

    <!-- Selectors Assignment-->
    <section>
      <h2>Selectors</h2>
      <p class="intro">This is styled with a class selector.</p>
      <p id="unique">This is styled with an ID selector.</p>
      <a href="#" target="_blank">This is styled with an attribute selector.</a>
    </section>

    <!-- Box Model Before -->
    <section>
      <h2>Box Model - Before</h2>
      <div class="box zero" id="boxA-before">Box A (Before)</div>
    </section>

    <!-- Box Model After -->
    <section>
      <h2>Box Model - After (with margin, padding, border)</h2>
      <div class="box applied" id="boxA-after">Box A (After)</div>
    </section>
  </body>
</html>
